<script>
    function showEvenNumber(){
        var minNum = document.getElementById("minNum").value;
        var maxNum = document.getElementById("maxNum").value;
        var output = "";

        if((minNum >= 0) && (maxNum <= 100)){
            if(minNum != "" && maxNum != ""){
                if(maxNum > minNum){
                    var i = minNum;
                    while(i<=maxNum){
                        if(i % 2 == 0){
                            output = output + i + " , "
                        }
                        i++;
                    }
                }
                else{
                    alert("Max should be grater than Min.");
                }
            }
            else{
                alert("You should give Min & Max for the calculation.");
            }
        }
        else{
            alert("You should give Min grater than or equal to 0 & Max less than or equal to 100 for the calculation.");
        }
        document.getElementById("evenOut").append(output);
    }

    function showOddNumber(){
        var minNum = document.getElementById("minNum").value;
        var maxNum = document.getElementById("maxNum").value;

        if((minNum >= 0) && (maxNum <= 100)){
            if(minNum != "" && maxNum != ""){

                    var i = minNum;

                        if(i % 2 == 1){
                            output = output + i + " , "

            }
            else{

        document.getElementById("oddOut").append(output);
    }

    function showFemNumber(){
        var minNum = document.getElementById("minNum").value;
        var maxNum = document.getElementById("maxNum").value;
        var output = "";
        var fp = 0;
        var sp = 1;
        var tp = fp + sp;

        if((minNum >= 0) && (maxNum <= 100)){
            if(minNum != "" && maxNum != ""){
                if(maxNum > minNum){
                    if(minNum <= fp){
                        output += fp + " , "; //output = output + fp; in-case 0 start - 0 show
                    }
                    if(minNum <= sp){
                        output += sp + " , "; //output = output + sp; in-case 1 start - 1 show
                    }
                    if(minNum <= tp){
                        output += tp + " , "; //output = output + tp; in-case 1 start - 1 show
                    }
                    var i = 0;
                    while(i <= 1){
                        fp = sp;
                        sp = tp;
                        tp = fp + sp;
                        if((tp>=minNum) && (tp<=maxNum)){
                            output += tp + " , "; //output = output + tp
                        }
                        if(tp>=maxNum){
                            break;
                        }
                    }
                }
                else{
                    alert("Max should be grater than Min.");
                }
            }
            else{
                alert("You should give Min & Max for the calculation.");
            }
        }
        else{
            alert("You should give Min grater than or equal to 0 & Max less than or equal to 100 for the calculation.");
        }
        document.getElementById("femOut").append(output);
    }
