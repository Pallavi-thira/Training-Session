<!DOCTYPE html>
<html>
    <head>
        <title> Table </title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="6" style="background-color:rgb(30, 255, 90);">Heading</th>
            </tr>

            <tr align="center" style="background-color:rgb(22, 28, 24);">
                <th style="color:rgb(252, 246, 245);">No</th>
                <td style="color:rgb(252, 246, 245);">Movie</td>
                <td style="color:rgb(252, 246, 245);">Rate</td>
                <td style="color:rgb(252, 246, 245);">Budqut</td>
                <td style="color:rgb(252, 246, 245);">Gross</td>
                <td style="color:rgb(252, 246, 245);">Profit</td>
            </tr>

            <tr align="right">
                <th rowspan="3"  bgcolor="blue" align="center">No</th>
                <td align="left">Avengers</td>
                <td>89%</td>
                <td>10,200,000</td>
                <td>20,000,000</td>
                <td>800,000</td>
            </tr>

            <tr align="right">
                <td align="left">Batman</td>
                <td style="background-color:rgba(115, 41, 165, 0.736);">70%</td>
                <td> <font color="red">10,000,000</font></td>
                <td><font color="red">20,000,000</font></td>
                <td>10,000,000</td>
            </tr>

            <tr align="right">
                <td align="left">Spider-man</td>
                <td style="background-color:rgba(33, 152, 96, 0.736);">60%</td>
                <td> <font color="red">20,000,000</font></td>
                <td> <font color="red">20,000,000</font></td>
                <td>0</td>
            </tr>

            <tr>
                <th colspan="3">Total</th>
                <td> <font color="blue">20,200,000</font></td>
                <td> <font color="blue">240,000,000</font></td>
                <td> <font color="blue">10,800,000</font></td>
            </tr>


        </table>

       
    </body>
</html>
